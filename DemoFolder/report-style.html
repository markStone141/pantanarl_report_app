<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style 報告フォーム</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <strong>Style 報告フォーム</strong>
      <nav>
        <a href="dashboard.html">ダッシュボード</a>
        <a href="report-un.html">UN</a>
        <a href="report-wv.html">WV</a>
      </nav>
    </header>

    <section class="card" style="margin-top: 16px;">
      <h3>入力項目（Style）</h3>
      <p class="muted">Style は現場名の代わりに店舗（南町田/港北）を入力</p>
      <div class="grid grid-2">
        <div>
          <label>担当者</label>
          <select><option>山田</option><option>渡辺</option></select>
        </div>
        <div>
          <label>日付</label>
          <input type="date" value="2026-02-14" />
        </div>
        <div>
          <label>件数</label>
          <input type="number" placeholder="1" />
        </div>
        <div>
          <label>金額（円）</label>
          <input type="number" placeholder="2500" />
        </div>
        <div>
          <label>店舗</label>
          <select>
            <option>南町田</option>
            <option>港北</option>
          </select>
        </div>
        <div>
          <label>メモ</label>
          <input placeholder="特記事項" />
        </div>
      </div>
      <div style="margin-top: 14px;"><button>報告を保存（デモ）</button></div>
    </section>
  </div>
</body>
</html>
